<!DOCTYPE html>
<html>
<head>
    <title>Experience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://i.pinimg.com/1200x/b0/20/81/b02081a119a8bbf0fc18b9ae377b3460.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', Times, serif;
        }
        .experience-container {
            margin: 20px 0 0 16px;
            max-width: 700px;
        }
        h2 {
            margin-top: 0;
            font-size: 2em;
            font-weight: bold;
            color: #00ffee; /* heading using your color */
            text-shadow: 0 1px 8px #7afff6;
        }
        ul {
            font-size: 1.13em;
            color: #7afff6; /* main text */
        }
        strong {
            color: #00ffee; /* accent for bold labels */
            font-weight: bold;
        }
        li {
            margin-bottom: 6px;
        }
    </style>
</head>
<body>
    <div class="experience-container">
        <h2>Experience</h2>
        <ul>
            
            <li>
                <strong>Class Reporter</strong> - Presented digital outputs using Canva.
            </li>
            
        </ul>
    </div>
</body>
</html>
