<!DOCTYPE html>
<html>
<head>
    <title>Profile Sidebar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://i.pinimg.com/736x/c3/3c/78/c33c782fa96037610a8bf07af5b9457a.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', Times, serif;
        }
        .sidebar-container {
            margin: 30px 0 0 16px;
            max-width: 330px;
            background: rgba(0,0,0,0.7); 
            border-radius: 8px;
            padding: 18px 24px;
            box-shadow: 0 8px 32px rgba(33, 22, 54, 0.10);
        }
        h2 {
            margin-top: 0;
            font-size: 1.3em;
            font-weight: bold;
            color: #7afff6; 
        }
        .profile-item {
            margin-bottom: 14px;
            color: #00ffee; 
            font-size: 1.07em;
        }
        .profile-label {
            font-weight: bold;
            color: #7afff6; 
        }
        .profile-photo {
            display: block;
            margin: 7px 0 0 0;
            width: 73px;
            height: 73px;
            object-fit: cover;
            border-radius: 7px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.18);
            border: 2px solid #7afff6;
        }
    </style>
</head>
<body>
    <div class="sidebar-container">
        <h2>Profile Sidebar</h2>
        <div class="profile-item">
            <span class="profile-label">Photo:</span> 
            <img 
                src="https://scontent.fmnl11-1.fna.fbcdn.net/v/t1.15752-9/542049355_793910240241587_2444240863096388181_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeFqa0Cgm1-3G_3fRg8ZZDvIsOvh_d2PTc-w6-H93Y9Nz_wOqska38OXx2LNTWAHJ7D7jxU7vMKS6cQr8NamLC3b&_nc_ohc=9XEg-HznV2MQ7kNvwHLzvF9&_nc_oc=Adnv-bpJMawCpfXyU3Iihuo9YCp0tJa1-kjpehNfVroLxqm4zT4fmywe7Jagja7t194&_nc_zt=23&_nc_ht=scontent.fmnl11-1.fna&oh=03_Q7cD3wGHW9ydWKy1zZey3vTFnrz9DX92NCUBJpOwi2nf23QsGg&oe=6948023A"
                alt="Profile Photo" class="profile-photo">
        </div>
        <div class="profile-item">
            <span class="profile-label">Strengths:</span> Gumastos, Magcellphone, Kumain
        </div>
        <div class="profile-item">
            <span class="profile-label">Languages:</span> English, Filipino
        </div>
        <div class="profile-item">
            <span class="profile-label">Certifications:</span> Canva Design, Basic Coding
        </div>
    </div>
</body>
</html>
