<!DOCTYPE html>
<html>
<head>
    <title>header</title>
    <style>
        body {
            text-align: center;
            padding: 8px 0;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            min-height: 100%;
            background: url('https://i.pinimg.com/1200x/76/55/7a/76557a1378432437218784e5b365a095.jpg') no-repeat center center;
            background-size: cover;
        }
        .header-box {
            background: rgba(0,0,0,0.55);
            display: inline-block;
            margin-top: 10px;
            padding: 18px 38px 15px 38px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }
        .main-title {
            font-size: 2.1em;
            font-weight: bold;
            color: #7afff6;
            text-shadow: 1px 1px 9px #222, 0 3px 12px #21f5ff;
            line-height: 1.12em;
        }
        .subtitle {
            font-size: 1.13em;
            font-weight: bold;
            margin-top: -9px;
            margin-bottom: 14px;
            color: #00ffee;
            text-shadow: 1px 1px 8px #222;
        }
        hr {
            border: none;
            border-top: 2px solid #00ffee;
            box-shadow: 0 1px 10px #21f5ff;
            margin: 0 0 16px 0;
        }
    </style>
</head>
<body>
    <div class="header-box">
        <div class="main-title">Advanced Online Resume</div>
        <div class="subtitle">ICT Portfolio - Grade 9</div>
        <hr>
    </div>
</body>
</html>
