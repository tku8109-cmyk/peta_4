<!DOCTYPE html>
<html>
<head>
    <title>Footer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            width: 100vw;
            height: 100vh;
        }
        .footer {
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 8px 0 4px 0;
            background: url('https://i.pinimg.com/736x/26/e8/b4/26e8b4255d68211842d2bc6f3c02424f.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .footer-line {
            border: none;
            border-top: 2px solid #bfbfbf;
            margin: 0 0 5px 0;
            width: 100%;
        }
        .footer-text, .footer-credit {
            font-family: 'Times New Roman', Times, serif;
            font-size: 0.97em;
            color: #56edfc;
            margin: 2px 0;
            text-shadow: 1px 1px 7px #fff;
        }
        .footer-credit {
            font-size: 0.91em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="footer">
        <hr class="footer-line">
        <div class="footer-text">
            © 2025 | Advanced HTML Frames Résumé
        </div>
        <div class="footer-credit">
            Created by: Elwis Chalice O. Rios
        </div>
    </div>
</body>
</html>
