<!DOCTYPE html>
<html>
<head>
    <title>Education</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('https://i.pinimg.com/736x/f9/6a/30/f96a30b334aad5c2cbcd70b59f8e2a88.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', Times, serif;
        }
        .education-container {
            margin: 30px 0 0 16px;
            max-width: 650px;
        }
        h2 {
            margin-top: 0;
            font-size: 2em;
            font-weight: bold;
            color: #05979e;
            text-shadow: 1px 1px 10px #222;
        }
        ul {
            font-size: 1.13em;
            color: #c8fcfa; 
        }
        strong {
            font-weight: bold;
            color: #05979e;
        }
        li {
            margin-bottom: 5px;
        }
        ul ul {
            margin-left: 20px;
            font-size: 1em;
            color: #caf8e6;
        }
    </style>
</head>
<body>
    <div class="education-container">
        <h2>Education</h2>
        <ul>
            <li>
                <strong>Junior High School</strong> - Sta. Elena High School (2021-)
            </li>
            <li>
                <strong>Elementary</strong> -Nangka Elementary School (2017-2021)
            </li>
            <li>
                <strong>Short Courses:</strong>
                <ul>
                    <li>Basic Web Development - (grade 9) 2025</li>
                    <li>Graphic Design Fundamentals -(grade 8) 2024</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
